<div class="container">
<a class="btn btn-success btn-sm" routerLink="/movimentacao-new">Nova Movimentação</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Data Hora</th>
      <th scope="col">Descrição</th>
      <th scope="col">Valor</th>
      <th scope="col">Tipo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of movimentacoes; index as i">
      <th scope="row">{{ i + 1}}</th>
      <td> {{ item.hora }}</td>
      <td> {{ item.descricao}}</td>
      <td [ngStyle]="{'color':item.tipo=== 'RECEITA' ? 'blue' : 'red'}"> {{ item.valor }}</td>
      <td> {{ item.tipo}}</td>
    </tr>
  </tbody>
</table>


</div>
