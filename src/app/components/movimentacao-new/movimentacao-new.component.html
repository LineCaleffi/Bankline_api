<div class="container">
  <div class="jumbotron"> <!-- Indica uma caixa grande para chamar a atenção extra para algum conteúdo -->
      <h1 class="display-6">Movimentação</h1>
      <p class="lead-1">Inclusão de uma nova movimentação</p>
      <hr class="my-2"> <!-- Adiciona uma linha abaixo para divisão -->
      <div class="row g-2">
          <div class="col-md-3">
            <label for="iData" class="form-label">Data</label>
            <input type="date" [(ngModel)]="hora" class="form-control" id="iData">
          </div>
          <div class="col-md-6">
            <label for="iCorrentista" class="form-label">Correntista</label>
            <!--  ng-model funciona como um canal entre a nossa view e o form  (salva em correntista) -->
            <select id="iCorrentista" [(ngModel)]="correntista" class="form-select">
              <option *ngFor="let c of correntistas" [ngValue]="c">{{c.cpf}}-{{c.nome}}</option>
            </select>
          </div>
          <div class="col-9">
            <label for="iDescricao" class="form-label">Descrição</label>
            <input type="text" [(ngModel)]="descricao" class="form-control" id="iDescricao" placeholder="Informe uma descrição">
          </div>
          <div class="col-md-5">
            <label for="iTipo" class="form-label">Tipo Movimentação</label>
            <select id="iTipo" class="form-select" [(ngModel)]="tipo">
              <option selected>RECEITA</option>
              <option>DESPESA</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="iValor"  class="form-label">R$ Valor</label>
            <!-- Currency Mask: É uma máscara para moeda, ou seja, formata o valor para R$0.000.000.000.000,00 -->
            <input type="text" [(ngModel)]="valor" currencyMask [options]="{ prefix: 'R$ ', thousands: '.',
              decimal: ',' }" class="form-control" id="iValor">
          </div>
          <div class="d-grid gap-2 d-md-flex ">
              <button class="btn btn-outline-primary me-md-2" (click)="save()" type="button" >Confirmar</button>
              <a routerLink="/movimentacao" class="btn btn-outline-secondary">Cancelar</a>
            </div>
       </div>
    </div>

</div>
